<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container px-0 mx-0">
      <section class="card ">
        <div class="image-top">
          <img src="images/image-equilibrium.jpg" alt="" class="img-fluid main-image">
          <div class="overlay"></div>
          <img src="images/icon-view.svg" class="view" alt="">
        </div>
        <div class="card-body ">
          <a href="#"><h1 class="card-title">Equilibrieum #3429</h1></a>
          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="row">
            <div class="col">
              <img src="images/icon-ethereum.svg" alt="">
              <p class="eth">0.041 ETH</p>
            </div>
            <div class="col ">
              <img src="images/icon-clock.svg" alt="">
              <p>3 days left</p>
            </div>
          </div>
          <hr>
          <div class="author">
            <img src="images/image-avatar.png" alt="">
            <p>Creation of <a href="#"><span class="author-name">Jules Wyvern</span></a></p>
          </div>
        </div>
      </section>
    </main>
    
     
     

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
